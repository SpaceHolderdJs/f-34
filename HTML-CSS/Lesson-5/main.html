<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Tables</h1>
    <table id="first-table">

        <thead>
            <tr>
                <th>Data1</th>
                <th>Data2</th>
                <th>Data3</th>
            </tr>
        </thead>

        <!-- tr - рядок таблиці -->
        <tbody>
            <tr>
                <!-- td - (table data) - комірка таблиці -->
                <td class="first">100</td>
                <td>200</td>
                <td>300</td>
            </tr>

            <tr>
                <td class="first">400</td>
                <td>500</td>
                <td>600</td>
            </tr>

            <tr>
                <td class="first">700</td>
                <td>800</td>
                <td>900</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td class="first">Data1</td>
                <td>Data3</td>
                <td>Data3</td>
            </tr>
        </tfoot>
    </table>

    <div class="table-wrapper">
        <table id="second-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Oleg</td>
                    <td>26</td>
                    <td>Kyiv</td>
                    <td>Middle web developer</td>
                    <td>3000</td>
                </tr>

                <tr>
                    <td>Max</td>
                    <td>30</td>
                    <td>Lviv</td>
                    <td>Senior developer</td>
                    <td>6000</td>
                </tr>

                <tr>
                    <td>Igor</td>
                    <td>24</td>
                    <td>Kyiv</td>
                    <td>Senoir developer</td>
                    <td>4500</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
