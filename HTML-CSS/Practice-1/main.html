<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/rules.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main-page.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo" />
      <nav>
        <a href="#">Company</a>
        <a href="#">CFO Newsletter</a>
        <a href="#">Pricing</a>
      </nav>
      <div class="buttons-wrapper">
        <button class="secondary">Login</button>
        <button class="primary">Free trial</button>
      </div>
    </header>
    <main>
      <section class="flex-column justify-content-center align-items-center">
        <h1>AI for Quickbooks</h1>
        <span class="sub-title">Multi-entity dashboards and reporting.</span>
        <button class="primary" style="margin-top: 40px">Get started</button>
        <img
          alt="Dashboard"
          src="./assets/dashboard.svg"
          style="margin: 75px 0 95px 0"
        />
      </section>

      <section
        class="client-section flex-column justify-content-center align-items-center"
      >
        <p>
          Powering the world's best accounting and finance teams. <br />
          From next-gen startups to established enterprises.
        </p>
        <div class="clients-wrapper">
          <img alt="client" src="./assets/clients/client-1.svg" />
          <img alt="client" src="./assets/clients/client-2.svg" />
          <img alt="client" src="./assets/clients/client-3.svg" />
          <img alt="client" src="./assets/clients/client-4.svg" />
          <img alt="client" src="./assets/clients/client-5.svg" />
          <img alt="client" src="./assets/clients/client-6.svg" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
