<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="./css/rules.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/pricing-page.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo" />
      <nav>
        <a href="#">Company</a>
        <a href="#">CFO Newsletter</a>
        <a href="#">Pricing</a>
      </nav>
      <div class="buttons-wrapper">
        <button class="secondary hoverable">Login</button>
        <button class="secondary hoverable">Contact sales</button>
        <button class="primary hoverable">Free trial</button>
      </div>
    </header>

    <section
      class="title-section flex-column justify-content-center align-items-center"
    >
      <h1>Simple & flexible pricing</h1>
      <span class="sub-title">Try Prismatic risk-free for 45 days.</span>

      <div class="plan-selector">
        <button>Monthly</button>
        <button class="active">Yearly</button>
      </div>
    </section>

    <section
      class="cards-section flex-row justify-content-center align-items-center"
    >
      <div class="card">
        <span class="card-title">Starter</span>

        <div class="flex-row align-items-center">
          <span class="card-price flex-row align-items-center">
            <div class="sign">$</div>
            39
          </span>

          <span class="card-price-subtitle">per month <br />
            billed annually
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
